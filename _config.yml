# GitHub Pages configuration for MixMate AI
# SEO optimization and site configuration
# Test

# Site settings
title: MixMate AI - The World's First Intelligent DAW Production Assistant
description: >-
  MixMate AI creates a direct neural bridge between your DAW and advanced AI. 
  Real-time mixing suggestions, plugin intelligence, and context-aware production advice. 
  The AI producer you've always wanted for just $9.99/month.
url: "https://mixmate.ai"
baseurl: ""

# SEO and social
twitter:
  username: mixmateai
  card: summary_large_image

social:
  name: MixMate AI
  links:
    - https://twitter.com/mixmateai
    - https://www.youtube.com/@mixmateai

# GitHub Pages plugins for SEO
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Include these files in GitHub Pages build
include:
  - CNAME
  - robots.txt
  - sitemap.xml
  - manifest.json
  - humans.txt
  - ads.txt
  - security.txt
  - 404.html

# Exclude from processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - src
  - README.md
  - marketing.md 