<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found | Nihon Dojo</title>
    <meta name="description" content="The page you're looking for doesn't exist. But hey, at least our Japanese learning platform does. Get back to your fluency journey." />
    <link rel="canonical" href="https://nihondojo.ai/404" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 1rem;
            background: linear-gradient(90deg, #00ff88 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 2rem;
            opacity: 0.8;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.7;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #00ff88 0%, #00ffff 100%);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>This page doesn't exist</h2>
        <p>
            Looks like this page got lost in translation. Unlike your Japanese skills after using Nihon Dojo,
            which will be crystal clear.
        </p>
        <a href="/">Get Back to Learning</a>
    </div>
    
    <!-- SEO helper script to redirect to home after delay -->
    <script>
        // Log 404 for analytics if you add them later
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404',
                page_location: window.location.href,
                page_path: '/404'
            });
        }
    </script>
</body>
</html>
